<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arman Computer | Cox's Bazar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Arman Computer - Computer accessories, repair, and services in Cox's Bazar, Bangladesh.">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2721/2721269.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #0a0a23;
    }
    #bg3d {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 1;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(10,10,35,0.55);
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
    }
    .title {
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 16px #0008;
    }
    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #b3b3ff;
      text-shadow: 0 1px 8px #0006;
    }
    .fb-btn {
      display: inline-block;
      background: #4267B2;
      color: #fff;
      padding: 0.8rem 2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 2rem;
      box-shadow: 0 2px 12px #0004;
      transition: background 0.2s;
    }
    .fb-btn:hover {
      background: #29487d;
    }
    .map-frame {
      border: none;
      border-radius: 12px;
      width: 320px;
      height: 220px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.2);
      margin-top: 1.5rem;
      max-width: 90vw;
    }
    @media (max-width: 600px) {
      .title { font-size: 1.5rem; }
      .subtitle { font-size: 1rem; }
      .map-frame { width: 95vw; height: 180px; }
    }
  </style>
</head>
<body>
  <canvas id="bg3d"></canvas>
  <div class="overlay">
    <div class="title">Arman Computer</div>
    <div class="subtitle">
      All kinds of computer accessories, repair, and services in Momtaz Shopping Complex,Idgaon Bus Station,Cox's Bazar, Bangladesh.<br>
      <span style="font-size:1rem; color:#fff;">Visit us or connect online!</span>
    </div>
    <a class="fb-btn" href="https://fb.com/armancomputers" target="_blank" rel="noopener">
      Visit Our Facebook Page
    </a>
    <iframe
      class="map-frame"
      title="Arman Computer Location"
      src="https://www.google.com/maps?q=Arman+Computer+Cox's+Bazar+Bangladesh&output=embed"
      allowfullscreen=""
      loading="lazy">
    </iframe>
  </div>
  <!-- Three.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    // 3D Torus Knot Animation
    const canvas = document.getElementById('bg3d');
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x0a0a23, 1);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 4;

    // Torus Knot
    const geometry = new THREE.TorusKnotGeometry(1, 0.3, 120, 16);
    const material = new THREE.MeshStandardMaterial({ color: 0x6c63ff, metalness: 0.7, roughness: 0.2 });
    const torusKnot = new THREE.Mesh(geometry, material);
    scene.add(torusKnot);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
    scene.add(ambientLight);
    const pointLight = new THREE.PointLight(0xffffff, 1);
    pointLight.position.set(5, 5, 5);
    scene.add(pointLight);

    // Responsive resize
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      torusKnot.rotation.x += 0.01;
      torusKnot.rotation.y += 0.012;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
